<mat-card *ngIf="detalles">
  <mat-card-header>
    <mat-card-title>{{ detalles.name }}</mat-card-title>
    <mat-card-subtitle>{{ detalles.episode }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Fecha de emisi√≥n:</strong> {{ detalles.air_date }}</p>
    <p><strong>Personajes totales:</strong> {{ detalles.characters.length }}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="onClose()">Cerrar</button>
  </mat-card-actions>
</mat-card>
