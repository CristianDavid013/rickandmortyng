<h2>Episodios</h2>

<div class="episodios-grid">
  <mat-card
    *ngFor="let ep of episodios"
    class="episodio-card"
    (click)="verDetalle(ep.id)"
  >
    <mat-card-header>
      <mat-card-title>{{ ep.name }}</mat-card-title>
      <mat-card-subtitle>{{ ep.episode }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ ep.air_date }}</p>
    </mat-card-content>
  </mat-card>
</div>

<mat-paginator
  [length]="totalEpisodios"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[20]"
  showFirstLastButtons
  (page)="onPage($event)"
>
</mat-paginator>
